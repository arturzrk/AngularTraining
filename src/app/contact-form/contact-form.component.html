
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">    
    <label for="firstName">First Name</label>
    <input  
      required 
      minlength="3" 
      pattern="banana" 
      type="text" 
      id="firstName" 
      ngModel 
      name="firstName" 
      #firstName="ngModel" 
      class="form-control" 
      (change)='log(firstName)'>
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is required.</div>
      <div *ngIf="firstName.errors.minlength">First Name should have at least 3 characters.</div>
      <div *ngIf="firstName.errors.pattern">First Name does not match the pattern.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
