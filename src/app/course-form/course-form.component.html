 <form #f="ngForm" (submit)=log(f)>
  <div class="form-roup">
    <label for="courseName">Course Name</label>
    <input 
      required 
      minlength="5" 
      ngModel name="name" 
      type="text" id="courseName" class="form-control" #courseName="ngModel" 
      (change)="log(courseName)">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name is required.</div>
        <div *ngIf="courseName.errors.minlength">Course Name should be at lest {{ courseName.errors.minlength.requiredLength }} characters long.</div>
      </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option *ngFor="let Category of Categories" [value]="Category.id">{{Category.name}}</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee">30-day money-back guarantee.
    </label>
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
