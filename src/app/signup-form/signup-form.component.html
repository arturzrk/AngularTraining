<form [formGroup]='form' (ngSubmit)='signup_submit()'>
    <div formGroupName='account'>
        <div class="form-group">
            <div *ngIf='form.errors' class="alert alert-danger">
                <div *ngIf='form.errors.invalidLogin'>Invalid Username or password.</div>
            </div>
            <label for="username">Username</label>
            <input 
                formControlName="name"
                id="username" 
                type="text" 
                class="form-control">
                <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.minlength">Username should be at least {{username.errors.minlength.requiredLength}} characters</div>
                    <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
